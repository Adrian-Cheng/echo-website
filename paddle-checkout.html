<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ECHO Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 24px;
            overflow: hidden;
        }
        
        /* 背景动画 */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 70%);
            z-index: -1;
            animation: gradientPulse 8s ease-in-out infinite;
        }
        
        @keyframes gradientPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        /* 浮动粒子 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(212, 175, 55, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        .particle:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; top: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 60%; top: 40%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 80%; top: 60%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 40%; top: 10%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 90%; top: 30%; animation-delay: 3s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { transform: translateY(-30px) scale(1.5); opacity: 0.6; }
        }
        
        .container {
            text-align: center;
            max-width: 380px;
            width: 100%;
            position: relative;
        }
        
        /* Logo */
        .logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 28px;
        }
        
        .logo-glow {
            position: absolute;
            inset: -10px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            animation: logoGlow 3s ease-in-out infinite;
        }
        
        @keyframes logoGlow {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.2); opacity: 1; }
        }
        
        .logo {
            position: relative;
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #D4AF37, #B8960C, #D4AF37);
            border-radius: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: 700;
            color: #0a0a0f;
            box-shadow: 
                0 10px 40px rgba(212, 175, 55, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.3);
        }
        
        .logo::before {
            content: '';
            position: absolute;
            inset: 2px;
            border-radius: 26px;
            background: linear-gradient(145deg, rgba(255,255,255,0.2), transparent);
            pointer-events: none;
        }
        
        /* 标题 */
        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #ffffff 0%, #D4AF37 50%, #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        
        .subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }
        
        /* 卡片 */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 32px 24px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner-container {
            position: relative;
            width: 56px;
            height: 56px;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #D4AF37;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .spinner-inner {
            position: absolute;
            inset: 8px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-bottom-color: rgba(139, 92, 246, 0.6);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            font-weight: 500;
        }
        
        .loading-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            margin-top: -8px;
        }
        
        /* 错误状态 */
        .error {
            display: none;
        }
        
        .error-icon {
            width: 56px;
            height: 56px;
            background: rgba(239, 68, 68, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }
        
        .error-title {
            color: #f87171;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .error-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #D4AF37, #B8960C);
            border: none;
            color: #0a0a0f;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }
        
        /* 成功状态 */
        .success {
            display: none;
        }
        
        .success-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            animation: successPop 0.5s ease-out;
        }
        
        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            color: #22c55e;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .success-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 底部安全提示 */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
        }
        
        .security-badge svg {
            width: 14px;
            height: 14px;
            opacity: 0.6;
        }
        
        /* Powered by */
        .powered-by {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
        }
        
        .powered-by img {
            height: 14px;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>
    
    <div class="container">
        <div class="logo-wrapper">
            <div class="logo-glow"></div>
            <div class="logo">E</div>
        </div>
        
        <h1 class="title">ECHO PRO</h1>
        <p class="subtitle">Premium Subscription</p>
        
        <div class="card">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <div class="spinner-inner"></div>
                </div>
                <span class="loading-text" id="loadingText">Preparing payment...</span>
                <span class="loading-hint">This may take a moment</span>
            </div>
            
            <!-- Error State -->
            <div class="error" id="error">
                <div class="error-icon">⚠️</div>
                <div class="error-title">Payment Error</div>
                <div class="error-message" id="errorMessage">Unable to load payment</div>
                <button class="retry-btn" onclick="location.reload()">Try Again</button>
            </div>
            
            <!-- Success State -->
            <div class="success" id="success">
                <div class="success-icon">✓</div>
                <div class="success-title">Payment Successful!</div>
                <div class="success-message">
                    Welcome to ECHO PRO!<br>
                    You can now close this page.
                </div>
            </div>
        </div>
        
        <div class="security-badge">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
            </svg>
            <span>256-bit SSL Encrypted • Secure Payment</span>
        </div>
    </div>
    
    <div class="powered-by">
        <span>Powered by</span>
        <span style="font-weight: 600; color: rgba(255,255,255,0.5);">Paddle</span>
    </div>

    <!-- Paddle.js -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <script>
        // 获取 URL 参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                transactionId: params.get('txn'),
                environment: params.get('env') || 'production',
                clientToken: params.get('token')
            };
        }

        // 初始化 Paddle
        async function initPaddle() {
            const { transactionId, environment, clientToken } = getUrlParams();
            
            if (!transactionId) {
                showError('Missing transaction ID. Please try again from the app.');
                return;
            }

            try {
                // 根据环境设置 token
                const sandboxToken = 'test_51899804c0b7ff1e55014f58640';
                const productionToken = 'live_e5dc4d0697eb117e5dad24e0cd2';
                
                // 设置环境
                if (environment === 'sandbox') {
                    Paddle.Environment.set('sandbox');
                }
                
                // 使用对应环境的 token
                const token = environment === 'sandbox' ? sandboxToken : productionToken;
                
                Paddle.Initialize({
                    token: clientToken || token,
                    eventCallback: function(event) {
                        console.log('Paddle event:', event);
                        
                        if (event.name === 'checkout.completed') {
                            showSuccess();
                            // 通知 App 支付成功
                            if (window.FlutterChannel) {
                                window.FlutterChannel.postMessage(JSON.stringify({
                                    type: 'payment_success',
                                    transactionId: transactionId
                                }));
                            }
                        } else if (event.name === 'checkout.closed') {
                            // 用户关闭了支付弹窗
                            if (window.FlutterChannel) {
                                window.FlutterChannel.postMessage(JSON.stringify({
                                    type: 'payment_cancelled'
                                }));
                            }
                        }
                    }
                });

                // 打开 Checkout
                updateLoadingText('Opening payment...');
                
                Paddle.Checkout.open({
                    transactionId: transactionId,
                    settings: {
                        displayMode: 'overlay',
                        theme: 'dark',
                        locale: navigator.language
                    }
                });

            } catch (error) {
                console.error('Paddle error:', error);
                showError('Failed to initialize payment. Please check your connection and try again.');
            }
        }

        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            const errorEl = document.getElementById('error');
            document.getElementById('errorMessage').textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        // 页面加载后初始化
        window.onload = initPaddle;
    </script>
</body>
</html>
