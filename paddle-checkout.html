<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ECHO Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1A1A1A; /* APP 背景色 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 24px;
            overflow: hidden;
        }
        
        /* 背景动画 */
        .bg-gradient {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(45, 212, 191, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(45, 212, 191, 0.05) 0%, transparent 50%);
            z-index: -1;
        }

        .container {
            text-align: center;
            max-width: 380px;
            width: 100%;
            position: relative;
        }
        
        /* Logo */
        .logo-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(45, 212, 191, 0.2));
        }
        
        /* 标题 */
        .title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            color: white;
        }
        
        .subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 40px;
            letter-spacing: 0.5px;
        }
        
        /* 卡片 */
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 32px 24px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }
        
        /* 加载状态 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .spinner-container {
            position: relative;
            width: 56px;
            height: 56px;
        }
        
        .spinner {
            width: 100%;
            height: 100%;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #2DD4BF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        .spinner-inner {
            position: absolute;
            inset: 8px;
            border: 3px solid rgba(255, 255, 255, 0.05);
            border-bottom-color: rgba(45, 212, 191, 0.6);
            border-radius: 50%;
            animation: spin 1.5s linear infinite reverse;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 15px;
            font-weight: 500;
        }
        
        .loading-hint {
            color: rgba(255, 255, 255, 0.4);
            font-size: 13px;
            margin-top: -8px;
        }
        
        /* 错误状态 */
        .error {
            display: none;
        }
        
        .error-icon {
            width: 56px;
            height: 56px;
            background: rgba(239, 68, 68, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            font-size: 28px;
        }
        
        .error-title {
            color: #f87171;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .error-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #2DD4BF, #14B8A6);
            border: none;
            color: #0a0a0f;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(45, 212, 191, 0.3);
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 212, 191, 0.4);
        }
        
        /* 成功状态 */
        .success {
            display: none;
        }
        
        .success-icon {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.2), rgba(16, 185, 129, 0.2));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            animation: successPop 0.5s ease-out;
        }
        
        @keyframes successPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .success-title {
            color: #22c55e;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .success-message {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            line-height: 1.5;
        }
        
        /* 底部安全提示 */
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 32px;
            color: rgba(255, 255, 255, 0.4);
            font-size: 12px;
            width: 100%;
        }
        
        .security-badge svg {
            width: 14px !important;
            height: 14px !important;
            min-width: 14px;
            opacity: 0.6;
            display: block;
        }
        
        /* Powered by */
        .powered-by {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 6px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 11px;
        }
        
        .powered-by img {
            height: 14px;
            opacity: 0.4;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    
    <div class="container">
        <div class="logo-wrapper">
            <img src="assets/images/logo.png" alt="ECHO Logo" class="logo-img">
        </div>
        
        <h1 class="title">ECHO PRO</h1>
        <p class="subtitle">Premium Subscription</p>
        
        <div class="card">
            <!-- Loading State -->
            <div class="loading" id="loading">
                <div class="spinner-container">
                    <div class="spinner"></div>
                    <div class="spinner-inner"></div>
                </div>
            </div>
            
            <!-- Error State -->
            <div class="error" id="error">
                <div class="error-icon">⚠️</div>
                <div class="error-title">Payment Error</div>
                <div class="error-message" id="errorMessage">Unable to load payment</div>
                <button class="retry-btn" onclick="location.reload()">Try Again</button>
            </div>
            
            <!-- Success State -->
            <div class="success" id="success">
                <div class="success-icon">✓</div>
                <div class="success-title">Payment Successful!</div>
                <div class="success-message">
                    Welcome to ECHO PRO!<br>
                    You can now close this page.
                </div>
            </div>
        </div>
        
        <div class="security-badge">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" />
            </svg>
            <span>256-bit SSL Encrypted • Secure Payment</span>
        </div>
    </div>
    
    <div class="powered-by">
        <span>Powered by</span>
        <span style="font-weight: 600; color: rgba(255,255,255,0.5);">Paddle</span>
    </div>

    <!-- Paddle.js -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <script>
        // 获取 URL 参数
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                transactionId: params.get('txn'),
                environment: params.get('env') || 'production',
                clientToken: params.get('token'),
                email: params.get('email') // 获取邮箱
            };
        }

        // 初始化 Paddle
        async function initPaddle() {
            const { transactionId, environment, clientToken, email } = getUrlParams();
            
            if (!transactionId) {
                showError('Missing transaction ID. Please try again from the app.');
                return;
            }

            try {
                // 根据环境设置 token
                const sandboxToken = 'test_51899804c0b7ff1e55014f58640';
                const productionToken = 'live_e5dc4d0697eb117e5dad24e0cd2';
                
                // 设置环境
                if (environment === 'sandbox') {
                    Paddle.Environment.set('sandbox');
                }
                
                // 使用对应环境的 token
                const token = environment === 'sandbox' ? sandboxToken : productionToken;
                
                Paddle.Initialize({
                    token: clientToken || token,
                    eventCallback: function(event) {
                        console.log('Paddle event:', event);
                        
                        if (event.name === 'checkout.completed') {
                            showSuccess();
                            // 通知 App 支付成功
                            if (window.FlutterChannel) {
                                window.FlutterChannel.postMessage(JSON.stringify({
                                    type: 'payment_success',
                                    transactionId: transactionId
                                }));
                            }
                        } else if (event.name === 'checkout.closed') {
                            // 用户关闭了支付弹窗
                            if (window.FlutterChannel) {
                                window.FlutterChannel.postMessage(JSON.stringify({
                                    type: 'payment_cancelled'
                                }));
                            }
                        }
                    }
                });

                // 打开 Checkout
                // updateLoadingText('Opening payment...'); // 移除这行，因为 loading text 元素已被删除
                
                const checkoutSettings = {
                    displayMode: 'overlay',
                    theme: 'dark',
                    locale: navigator.language
                };

                // 暂时移除前端邮箱填充，防止报错
                // if (email) {
                //    checkoutSettings.customerEmail = email;
                // }

                Paddle.Checkout.open({
                    transactionId: transactionId,
                    settings: checkoutSettings
                });

            } catch (error) {
                console.error('Paddle error:', error);
                showError('Failed to initialize payment. Please check your connection and try again.');
            }
        }

        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            const errorEl = document.getElementById('error');
            document.getElementById('errorMessage').textContent = message;
            errorEl.style.display = 'block';
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        // 页面加载后初始化
        window.onload = initPaddle;
    </script>
</body>
</html>
